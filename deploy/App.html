<!DOCTYPE html>
<html>
<head>
    <title>PI Board</title>

    <script type="text/javascript" src="/apps/2.0rc1/sdk.js"></script>



    <script type="text/javascript">
        Rally.onReady(function () {
Ext.define('CustomApp', { extend: 'Rally.app.App', componentCls: 'app',

    launch: function() {
        console.log(this.context.getDataContext());
        var addNewConfig = {
            xtype: 'rallyaddnew',
            recordTypes: ['PortfolioItem/Feature', 'PortfolioItem/Initiative', 'PortfolioItem/Theme'],
            ignoredRequiredFields: ['Name', 'Project'],
            showAddWithDetails: false,
        };

        this.addNew = this.add(addNewConfig);
        var myCardConfig = {
               xtype: 'rallycard',
               fields: ['State','Parent','c_CustomDropDown'], 
               maxHeight: 100
            }
        var cardBoardConfig = {
            xtype: 'rallycardboard',
            types: ['PortfolioItem/Feature', 'PortfolioItem/Initiative', 'PortfolioItem/Theme'], 
            attribute: 'c_CustomDropDown', //columns are based on a custom field 'Custom DropDown'. In Web Services API it is referred to as c_c_CustomDropDown
            cardConfig: myCardConfig
        };
        
        this.cardBoard = this.add(cardBoardConfig);
    }
});
            
            Rally.launchApp('CustomApp', {
                name:"PI Board"
                //parentRepos:""
            });

        });
    </script>




    <style type="text/css">
.app {
     /* Add app styles here */
}

    </style>

</head>
<body></body>
</html>
